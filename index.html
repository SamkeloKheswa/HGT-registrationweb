<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hammarsdale Got Talent - Entry Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
      color: #334e68;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-weight: 600;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #102a43;
      letter-spacing: 1px;
    }
    form {
      background: #ffffff;
      padding: 2.5rem 3rem;
      max-width: 520px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: opacity 0.6s ease;
    }
    .form-group {
      position: relative;
      margin-bottom: 1.8rem;
    }
    input, select, textarea {
      font-family: inherit;
      font-size: 1rem;
      width: 100%;
      padding: 14px 14px 14px 14px;
      border: 1.8px solid #bcccdc;
      border-radius: 8px;
      background: transparent;
      color: #334e68;
      outline: none;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.3);
    }
    textarea {
      min-height: 100px;
    }
    label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 6px;
      color: #7b8794;
      font-weight: 600;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.25s ease all;
      border-radius: 3px;
    }
    input:focus + label,
    input:not(:placeholder-shown) + label,
    select:focus + label,
    select:not([value=""]) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 0.8rem;
      color: #3b82f6;
      font-weight: 700;
    }
    button {
      margin-top: 1.8rem;
      padding: 16px 0;
      width: 100%;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.6);
    }
    #thankYouMessage {
      max-width: 520px;
      background: #d1fae5;
      border: 2px solid #10b981;
      color: #065f46;
      font-weight: 600;
      padding: 1.8rem 2rem;
      border-radius: 14px;
      text-align: center;
      font-size: 1.25rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
      margin-top: 1rem;
    }
    #thankYouMessage.visible {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      form {
        padding: 2rem 1.5rem;
        border-radius: 12px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Hammarsdale Got Talent - Entry Form</h1>

  <form id="talent-form" method="POST" action="https://formspree.io/f/xnnzbpdk" novalidate>
    <div class="form-group">
      <input type="text" id="firstname" name="firstname" placeholder=" " required />
      <label for="firstname">First Name</label>
    </div>

    <div class="form-group">
      <input type="text" id="surname" name="surname" placeholder=" " required />
      <label for="surname">Surname</label>
    </div>

    <div class="form-group">
      <input type="text" id="idnumber" name="idnumber" placeholder=" " pattern="\d{13}" title="Enter 13-digit South African ID" required />
      <label for="idnumber">ID Number</label>
    </div>

    <div class="form-group">
      <input type="number" id="age" name="age" placeholder=" " min="5" max="100" required />
      <label for="age">Age</label>
    </div>

    <div class="form-group">
      <select id="talent" name="talent" required>
        <option value="" disabled selected hidden></option>
        <option value="Singing">Singing</option>
        <option value="Dancing">Dancing</option>
        <option value="Comedy">Comedy</option>
        <option value="Instrumental">Instrumental</option>
        <option value="Magic">Magic</option>
        <option value="Other">Other</option>
      </select>
      <label for="talent">Talent Category</label>
    </div>

    <div class="form-group">
      <input type="tel" id="contact" name="contact" placeholder=" " pattern="\d{10}" title="Enter 10-digit phone number" required />
      <label for="contact">Contact Number</label>
    </div>

    <div class="form-group">
      <textarea id="description" name="description" placeholder=" " rows="5" required></textarea>
      <label for="description">Describe Your Talent</label>
    </div>

    <button type="submit">Submit Entry</button>
  </form>

  <div id="thankYouMessage" role="alert" aria-live="polite" tabindex="0">
    Thank you! Your entry has been received. See you on stage! ðŸŽ¤ðŸŽ‰
  </div>

  <script>
    const form = document.getElementById('talent-form');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' },
      }).then(response => {
        if (response.ok) {
          form.style.opacity = '0';
          setTimeout(() => {
            form.style.display = 'none';
            thankYouMessage.classList.add('visible');
            thankYouMessage.focus();
          }, 600);
        } else {
          alert('Oops! Something went wrong. Please try again later.');
        }
      }).catch(() => {
        alert('Oops! Something went wrong. Please try again later.');
      });
    });
  </script>

</body>
</html>
