<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hammarsdale Got Talent - Registration</title>
  <style>
    body {
      background-color: #000;
      color: #ffd700;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 40px;
      background-color: #1c1c1c;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
    }

    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #ffd700;
    }

    input[type="file"] {
      border: 1px solid #444;
      padding: 10px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #ffd700;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hammarsdale Got Talent</h1>
    <form
      action="https://formspree.io/f/xnnzbpdk"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="name">Name and Surname</label>
      <input type="text" id="name" name="name" required />

      <label for="id">ID Number</label>
      <input type="text" id="id" name="id" required />

      <label for="category">Talent Category</label>
      <select id="category" name="category" required>
        <option value="">--Select--</option>
        <option value="Singing">Singing</option>
        <option value="Dancing">Dancing</option>
        <option value="Poetry">Poetry</option>
        <option value="Drama">Drama</option>
        <option value="Other">Other</option>
      </select>

      <label for="profile">Upload Profile Picture</label>
      <input type="file" id="profile" name="profile" accept="image/*" required />

      <label for="description">Tell us about your talent</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        placeholder="Describe your talent briefly..."
        required
      ></textarea>

      <button type="submit">Submit Entry</button>
    </form>
  </div>
</body>
</html>
